<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz game</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrapjs / jquery -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- my javascript -->
    <script defer src="assets/scripts/javascript.js"></script>
</head>
<body>
    <div class="d-flex justify-content-between">
        <div><a href="#" action = "showHighScores()" id = "view-high-score-button">Veiw High Scores</a></div>
        <div class="d-inline-block">time = <div class="d-inline-block" id="timer">0</div></div>
    </div>


    <div class="container">
            <!-- instruction view -->
            <div id="instruction-view"> 
                <h1>
                    Coding Challenge Quiz
                </h1>
                <p>
                    Welcome to the javascript coding quiz. The faster and more accurately you answer the questions the better your score will be. Good luck!
                </p>
                <button id="quiz-start">
                    Start Quiz
                </button>
            </div>

            <!-- question view -->
            <div id="question-view" class="d-none">
                <h2 id="question-title">
                </h2>
                <ol id="question-list" type="a">
                </ol>
                <div id="message-feedback">
                    <div id = "correct-answer" class="d-none">
                        <hr>
                        Correct!
                    </div>
                    <div id = "incorrect-answer" class = "d-none">
                        <hr>
                        Incorrect. The correct answer is: 
                    </div>

                    
                </div>
            </div>

            <!-- submit initials view-->
            <div id="submit-initials-view" class="d-none"> 
                <div>All Done!</div>
                <!--put a form group with bootstrap here.-->
                <form action = "submit" id="initials-form">
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Your score is: <span id="submit-score"></span></label>
                      <input type="text" class="form-control" id="initials" aria-describedby="emailHelp" placeholder="Enter initials">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Score</button>
                  </form>
                </form>

            </div>

            <!--  high-score-view-->
            <div id="high-score-view" class="d-none">
                <h3>High Scores:</h3>
                  <ol id="high-scores"></ol>
                  <button id="retry">try again</button> 
                  <button id="reset-high-scores" >reset high scores</button>
            </div>


    </div>
    <!-- end container-->

    
    
    
</body>
</html>
